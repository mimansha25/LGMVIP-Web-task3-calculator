<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">


        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="btn-hover color-">(</button></td>
                    <td><button class="btn-hover color-" >)</button></td>
                    <td><button class="btn-hover color-">C</button></td>
                    <td><button class="btn-hover color-">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn-hover color-">7</button></td>
                    <td><button class="btn-hover color-">8</button></td>
                    <td><button class="btn-hover color-">9</button></td>
                    <td><button class="btn-hover color-">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn-hover color-">4</button></td>
                    <td><button class="btn-hover color-">5</button></td>
                    <td><button class="btn-hover color-">6</button></td>
                    <td><button class="btn-hover color-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-hover color-">1</button></td>
                    <td><button class="btn-hover color-">2</button></td>
                    <td><button class="btn-hover color-">3</button></td>
                    <td><button class="btn-hover color-">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-hover color-">0</button></td>
                    <td><button class="btn-hover color-">.</button></td>
                    <td><button class="btn-hover color-">/</button></td>
                    <td><button class="btn-hover color-">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
